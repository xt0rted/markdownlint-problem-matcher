name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2

      - name: Install Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 16

      - run: npm ci

      - run: npm run package

      - uses: ./

      - run: npm run markdownlint

      - uses: ./
        if: success() || failure()
        with:
          action: remove

  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node:
          - 20
          - 21

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2

      - name: Install Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: npm run lint

      - run: npm run build

      - run: npm test

      - run: npm run package
